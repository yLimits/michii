<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    /* Body Styles */
    body {
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Headline Style */
    h1 {
      color: #ff69b4;
      font-size: 4em;
      margin-top: 50px;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }

    /* Dutch Birthday Message */
    .message {
      font-size: 2em;
      color: #ff1493;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Flower Container */
    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      margin-top: 50px;
      animation: rotateFlower 8s infinite linear;
    }

    /* Flower Animation */
    @keyframes rotateFlower {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Petals Style */
    .petal {
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: #00bfff;
      border-radius: 50%;
      transform-origin: center;
      animation: bloom 3s ease-in-out infinite;
    }

    .petal:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      animation-delay: 0s;
    }

    .petal:nth-child(2) {
      top: 50%;
      left: 100%;
      transform: translateY(-50%) rotate(90deg);
      animation-delay: 0.3s;
    }

    .petal:nth-child(3) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      animation-delay: 0.6s;
    }

    .petal:nth-child(4) {
      top: 50%;
      left: 0;
      transform: translateY(-50%) rotate(270deg);
      animation-delay: 0.9s;
    }

    /* Bloom Animation */
    @keyframes bloom {
      0% {
        transform: scale(0.5);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(0.5);
      }
    }

    /* Center Circle */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background-color: #ff69b4;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    /* Cute Eyes like Stitch */
    .eyes {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .eye {
      background-color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .pupil {
      background-color: #000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      position: relative;
      top: 8px;
      left: 8px;
    }

    /* Sparkles Animation */
    .sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: sparkle 1.5s infinite ease-in-out;
      font-size: 2rem;
      color: #ff69b4;
    }

    @keyframes sparkle {
      0% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1);
      }
    }

  </style>
</head>
<body>

  <h1>Gelukkige Verjaardag!</h1>
  <div class="message">Gefeliciteerd met je verjaardag!</div>

  <!-- Animated Flower -->
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <!-- Eyes like Stitch -->
  <div class="eyes">
    <div class="eye">
      <div class="pupil"></div>
    </div>
    <div class="eye">
      <div class="pupil"></div>
    </div>
  </div>

  <!-- Sparkles Animation -->
  <div class="sparkle">✨</div>
  <div class="sparkle" style="animation-delay: 0.3s;">✨</div>
  <div class="sparkle" style="animation-delay: 0.6s;">✨</div>

</body>
</html>
