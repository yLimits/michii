<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="birthday-scene">
    <div class="flower-container">
      <div class="flower">
        <div class="flower-petal petal-1"></div>
        <div class="flower-petal petal-2"></div>
        <div class="flower-petal petal-3"></div>
        <div class="flower-petal petal-4"></div>
        <div class="flower-petal petal-5"></div>
        <div class="flower-center"></div>
      </div>
      <div class="flower-stem">
        <div class="leaf leaf-left"></div>
        <div class="leaf leaf-right"></div>
      </div>
    </div>
    <h1>Happy Birthday! 🎉🌺</h1>
    <p class="message">Eine wunderschöne Blume nur für dich – möge dein Tag genauso leuchten! ✨</p>
  </div>
</body>
</html>
