<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    /* Body Styles */
    body {
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Headline Style */
    h1 {
      color: #ff69b4;
      font-size: 4em;
      margin-top: 50px;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }

    /* Dutch Birthday Message */
    .message {
      font-size: 2em;
      color: #ff1493;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Flower Animation */
    .flower {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: bloom 3s infinite ease-in-out;
    }

    /* Flower Animation */
    @keyframes bloom {
      0% {
        transform: scale(0.5) rotate(0deg);
      }
      50% {
        transform: scale(1.2) rotate(180deg);
      }
      100% {
        transform: scale(0.5) rotate(360deg);
      }
    }

    /* Flower Style */
    .flower img {
      width: 150px;
      height: auto;
      transition: transform 0.3s ease;
    }

    /* Flower Hover Effect */
    .flower img:hover {
      transform: scale(1.3);
    }

    /* Cute Eyes like Stitch */
    .eyes {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .eye {
      background-color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .pupil {
      background-color: #000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      position: relative;
      top: 8px;
      left: 8px;
    }

    /* Sparkles Animation */
    .sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: sparkle 1.5s infinite ease-in-out;
      font-size: 2rem;
      color: #ff69b4;
    }

    @keyframes sparkle {
      0% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>Gelukkige Verjaardag!</h1>
  <div class="message">Gefeliciteerd met je verjaardag!</div>

  <!-- Animated Flower -->
  <div class="flower">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Blue_flower.png" alt="An animated flower" />
  </div>

  <!-- Eyes like Stitch -->
  <div class="eyes">
    <div class="eye">
      <div class="pupil"></div>
    </div>
    <div class="eye">
      <div class="pupil"></div>
    </div>
  </div>

  <!-- Sparkles Animation -->
  <div class="sparkle">✨</div>
  <div class="sparkle" style="animation-delay: 0.3s;">✨</div>
  <div class="sparkle" style="animation-delay: 0.6s;">✨</div>

</body>
</html>
